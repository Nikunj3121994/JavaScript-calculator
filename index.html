<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width" />

        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">


    </head>

    <body>

        <div id="calculator">

            <div class="top-edge"></div>

            <div id="history"></div>

            <div id="calculation"></div>

            <!------------BUTTONS------------>

            <div id="buttons-section">

                <button id="clearAll" class="buttons operations">AC</button>

                <button id="plus-minus" class="buttons operations">±</button>

                <button id="power" class="buttons operations">x<sup>2</sup></button>

                <button id="division" class="buttons operations">÷</button>

                <button class="buttons numbers">7</button>
                
                <button class="buttons numbers">8</button>
                
                <button class="buttons numbers">9</button>
                
                <button id="multiplication" class="buttons operations">×</button>
                
                <button class="buttons numbers">4</button>
                
                <button class="buttons numbers">5</button>
                
                <button class="buttons numbers">6</button>
                
                <button id="subtraction" class="buttons operations">-</button>
                
                <button class="buttons numbers">1</button>
                
                <button class="buttons numbers">2</button>
                
                <button class="buttons numbers">3</button>
                
                <button id="addition" class="buttons operations">+</button>
                
                <button id="dot" class="buttons operations">.</button>
                
                <button class="buttons numbers">0</button>
                
                <button id="delete" class="buttons operations">DEL</button>
                
                <button id="equal" class="buttons operations">=</button>
                
                <div class="clearfix"></div>
                
            </div>
            
            <!------------END OF BUTTONS------------>
            
            <div class="bottom-edge"></div>

        </div>
        
        <script src="app.js" type="text/javascript"></script>

    </body>
</html>
